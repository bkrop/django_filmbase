{% extends 'users/base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        {% if object %}
            <button type="submit">Zmień</button>
        {% else %}
            <button type="submit">Stwórz</button>
        {% endif %}
    </form>
{% endblock %}
