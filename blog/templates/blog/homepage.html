{% extends 'users/base.html' %}

{% block title %}Filmbase{% endblock %}

{% block content %}
    {% for post in posts %}
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <small>{{ post.author }} / {{ post.date_of_create }}</small>
    {% endfor %}
{% endblock %}
