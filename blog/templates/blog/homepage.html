{% extends 'users/base.html' %}

{% block title %}Filmbase{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="container-fluid">
            <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
            <small>{{ post.author }} / {{ post.date_of_create|date:"d E Y" }}</small>
        </div>        
    {% endfor %}
{% endblock %}
