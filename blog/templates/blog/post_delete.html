{% extends 'users/base.html' %}

{% block title %}Usuń post{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <h2>Czy na pewno chcesz usunąć post "{{ post.title }}"?</h2>
        <button type="submit">Tak</button>
        <a href="{% url 'post_detail' slug=post.slug %}">Nie, wróć do posta</a>
    </form>
{% endblock %}
